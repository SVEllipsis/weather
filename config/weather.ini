[config]
ws type = 1080
usb activity margin = 3.0
pressure offset = -9.1
asynchronous = False
frequent writes = False
template encoding = iso-8859-1
gnuplot version = 4.2
gnuplot encoding = iso_8859_1
day end hour = 21
rain day threshold = 0.2
logdata sync = 0

[paths]
work = /tmp/weather
templates = /home/pi/weather/config/templates/
graph_templates = /home/pi/weather/config/graph_templates/
local_files = /home/pi/weather/raw/

[ftp]
local site = True
site = ftp.username.your_isp.co.uk
user = username
password = secret
directory = /home/pi/weather/output/
secure = False
port = 21

[live]
services = []
plot = ['7days.png.xml', '24hrs.png.xml', 'rose_24hrs.png.xml']
text = ['24hrs.txt', '6hrs.txt', '7days.txt', 'latest.json']

[logged]
services = []
text = []
plot = []

[hourly]
services = []
plot = ['7days.png.xml', '24hrs.png.xml', 'rose_24hrs.png.xml']
text = ['24hrs.txt', '6hrs.txt', '7days.txt', 'latest.json']

[12 hourly]
services = []
text = []
plot = []

[daily]
services = []
plot = ['28days.png.xml']
text = ['allmonths.txt']

